    function balanceString(str) {
        const close = {
            '}': '{',
            ']': '[',
            ')': '('
        };
        const open = {
            '{': '}',
            '[': ']',
            '(': ')'
        };
        const stack = [];
        for (let i = 0; i < str.length; i++) {
            if (open[str[i]])
                stack.push(str[i]);
            else {
                let cb = close[str[i]];
                if (cb) {
                    if (stack[stack.length - 1] === cb)
                        stack.pop();
                    else
                        return false;
                }
            }
        }
        return stack.length === 0
    }
