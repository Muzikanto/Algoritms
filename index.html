    function easyNumbers(number) {
        let result = [2];
        let valueToBreak = Math.sqrt(number);
        for (let value = 3; value < number; value += 2) {
            let toAdd = true;
            for (let j = 0; j < result.length && j < valueToBreak; j++)
                if (value % result[j] === 0)
                    toAdd = false;
            if (toAdd)
                result.push(value)
        }
        return result;
    }

    function balanceString(str) {
        const closeBr = {
            '}': '{',
            ']': '[',
            ')': '('
        };
        const openBr = {
            '{': '}',
            '[': ']',
            '(': ')'
        };
        const stack = [];
        for (let i = 0; i < str.length; i++) {
            if (openBr[str[i]])
                stack.push(str[i]);
            else {
                let cb = closeBr[str[i]];
                if (cb) {
                    if (stack[stack.length - 1] === cb)
                        stack.pop();
                    else
                        return false;
                }
            }
        }
        return stack.length === 0
    }
