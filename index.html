    // Task 7 Сортировка шейкером
    function sheikerSort(arr) {
        let resultMin = [];
        let resultMax = [];
        while (arr.length > 1) {
            let min = 0, max = 0;
            for (let i = 1; i < arr.length; i++) {
                if (arr[min] > arr[i]) min = i;
                if (arr[max] < arr[i]) max = i;
            }
            resultMin.push(arr[min]);
            resultMax.push(arr[max]);
            arr.splice(Math.max(min, max), 1);
            arr.splice(Math.min(min, max), 1);
        }
        if (arr.length === 1) resultMin.push(arr[0]);
        return [
            ...resultMin,
            ...resultMax.reverse()
        ];
    }

    // Task 6 Получить массив простых чисел до указанного числа
    function getEasyNumbers(number) {
        const result = [2];
        for (let value = 3; value < number; value += 2) {
            let toAdd = true;
            for (let j = 0; j < result.length && result[j] <= Math.sqrt(value); j++)
                if (value % result[j] === 0) {
                    toAdd = false;
                    break;
                }
            if (toAdd) result.push(value)
        }
        return result;
    }

    //Task 3 Балансировка строки по скобкам
    function balanceString(str) {
        const closeBr = {
            '}': '{',
            ']': '[',
            ')': '('
        };
        const openBr = {
            '{': '}',
            '[': ']',
            '(': ')'
        };
        const stack = [];
        for (let i = 0; i < str.length; i++) {
            if (openBr[str[i]]) stack.push(str[i]);
            else {
                let cb = closeBr[str[i]];
                if (cb) {
                    if (stack[stack.length - 1] === cb) stack.pop();
                    else return false;
                }
            }
        }
        return stack.length === 0
    }

    //Task 2 Бинарный поиск
    function binarySearch(findItem, arr) {
        if (arr.length === 0) return -1;
        let index = 0;
        while (arr.length >= 1) {
            let mid = Math.floor(arr.length / 2);
            if (arr[mid] === findItem) {
                let result = mid + index;
                for (let i = mid + index; i >= 0; i--) {
                    if (arr[i] === findItem) result = i;
                    else break;
                }
                return result;
            }
            else {
                if (findItem < arr[mid]) arr = arr.slice(0, mid);
                else {
                    arr = arr.slice(mid + 1, arr.length);
                    index += mid + 1;
                }
            }
        }
    }

    //Task 1  Сортировка пузырьком
    function sort(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
            }
        }
        return arr
